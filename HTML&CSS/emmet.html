<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식 노드 -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    div>ul>li
    <!-- 형제 노드 -->
    <div>
      <ul>
        <ol>
          <div></div>
        </ol>
      </ul>
    </div>

    div>ul>ol>div

    <!-- 반복하기 *  -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    div>ul>li*3
    <!-- 아이디 # -->
    <span id="id"></span>
    span#id
    <div id="item"></div>
    #item
    <span class="id"></span>
    span.id

    <!-- 클래스 -->
    <span class="title"></span>
    span.title
    <div class="title"></div>
    .title

    <!-- 콘텐츠 {} -->
    <p class="container">Hello World~!</p>
    p.container{Hello World~!}

    <!-- 자동 넘버링 -->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>
    p.container{item$}*5 em
  </body>
</html>
